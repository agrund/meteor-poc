<head>
    <title>hackathon-app</title>
</head>

<body>
	{{> mainPage}}
</body>

<template name="mainPage">
	<div class="container">
		<h3>Blog name</h3>
		<!-- This can be done dynamical, but for now let's do it so -->
		{{#if currentPageIs 'homePage'}}
			{{> homePage}}
		{{/if}}

		{{#if currentPageIs 'adminPage'}}
			{{> adminPage}}
		{{/if}}
	</div>
</template>

<template name="homePage">
	<a href="/admin">Write article</a>
	{{#each allArticles}}}
		<h4>{{title}}</h4>
		{{content}}
	{{/each}}
</template>



<template name="adminPage">
	{{#if currentUser}}
		<a href="#" class="logout btn">Logout</a>
		<h4>Create your article</h4>
		<input type="text" class="title" />
		<br />
		<textarea class="content textAreaArticle" rows="10" cols="50"/>
		<br />
		<a href="#" class="save btn">Publish your article</a>	
	{{else}}
		<input type="text" class="loginName" placeholder="Account name" />
		<br />
		<input type="password" class="password" placeholder="Your password" />
		<br />
		<a href="#" class="login btn">Loging</a>
		P.S. use admin / admin
	{{/if}}
</template>
